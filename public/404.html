<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Japanese Story App</title>
    <script>
      // GitHub Pages SPA 라우팅 지원
      // 404 페이지에서 실제 경로를 쿼리 파라미터로 저장하고 index.html로 리다이렉트
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      
      // 현재 경로를 저장
      var path = location.pathname.slice(1);
      if (path) {
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      }
      
      // 즉시 index.html로 리다이렉트
      location.replace('/JapaneseStoryAppExpo/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
